<link href="style.css" rel="stylesheet">
<div class="container">
	<div class="header">
		<h2>Create Account</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Username</label>
			<input type="text" placeholder="Your user name" id="username" />
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="Your email" id="email" />
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Your password" id="password"/>
		</div>
		<div class="form-control">
			<label for="username">Password check</label>
			<input type="password" placeholder="Your second password" id="password2"/>
		</div>
		<div class="form-control">
			<label for="username">Phone Number</label>
			<input type="text" name="Phone-Number" placeholder="Enter Your Phone Number" class="number">
			<h5 class="text">Please Enter Your Phone Number</h5>
		</div>
		<button>Submit</button>
	</form>
</div>
